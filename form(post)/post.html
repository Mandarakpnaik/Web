<!DOCTYPE html>
<html>
    <head>
        <title>Post office</title>
    </head>
    <body>
        <h1>Send us a Message</h1>
        <form>
            <label>Full Name : </label><input type="text" placeholder="Enter your full name" required />
            
            <label>Email Address :</label><input type="text" placeholder="Enter your email address" required />
            <br/>

            <label>Phone number:</label><input type="phone number" placeholder="Enter your phone number" required />
            <label>Category :</label>
            <select name="dropdown">
                <option value="0" >select a category </option>
                <option value="1">Speed post and Logistics</option>
                <option value="2">Postal Life Insurance</option>
                <option value="3">Small Savings Schemes</option>
                <option value="4" >Indian Post Payments Bank</option>
                <option value="5">international services</option>
                <option value="6">Complaint/grievance</option>
            </select>
            <br/>
            <label>Subject :</label><input type="text" placeholder="Brief description of your inquiry" required />
            <br />
            <label>Message :</label> <input type="text" placeholder="Please provide detailed information about your inquiry or issue" required/>
        </form>
    </body>
</html>
